<!DOCTYPE html>
<html>
	<head>
		<title>Sparta Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/calc.css">
	</head>
	<body>
		<div id="container">
			<div class="display">
				<h2 class="screen">Sparta Calculator</h2>
			</div>
			<button onclick="changeDisplay(0)" class="buttonNum">7</button>
			<button onclick="changeDisplay(1)" class="buttonNum">8</button>
			<button onclick="changeDisplay(2)" class="buttonNum">9</button>
			<button onclick="changeDisplay(3)" class="operator">*</button>
			<button onclick="changeDisplay(4)" class="buttonNum">4</button>
			<button onclick="" class="buttonNum">5</button>
			<button onclick="" class="buttonNum">6</button>
			<button onclick="" class="operator">/</button>
			<button onclick="" class="buttonNum">1</button>
			<button onclick="" class="buttonNum">2</button>
			<button onclick="" class="buttonNum">3</button>
			<button onclick="" class="operator">-</button>
			<button onclick="" class="buttonClear">AC</button>
			<button onclick="" class="equals">=</button>
			<button onclick="" class="operator">+</button>
		</div>
		<script src="js/calc.js"></script>
	</body>
</html>
